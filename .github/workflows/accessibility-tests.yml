name: Accessibility & Lighthouse Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  a11y-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run accessibility tests
        run: npm run test:all

      - name: Audit URLs using Lighthouse
        if: always()
        run: npm run test:lighthouse

      - name: Commit Lighthouse results to README
        uses: EndBug/add-and-commit@v9
        with:
          add: README.md
          message: 'Update Lighthouse results in README.md'
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
        continue-on-error: true

      - name: Upload accessibility and Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-lighthouse-reports
          path: |
            cypress/reports/a11y
            reports/lighthouse
            wyniki
